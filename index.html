<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: black;
            padding: 20px;
            font-size: 18px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid black;
        }
        
        .auth-section {
            text-align: center;
            margin: 50px 0;
        }
        
        .login-btn {
            background: black;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .now-playing {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid black;
        }
        
        .track-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .track-artist {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .track-album {
            font-size: 18px;
            color: #666;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        .control-btn {
            background: white;
            border: 3px solid black;
            padding: 25px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        
        .control-btn:active {
            background: black;
            color: white;
        }
        
        .volume-control {
            margin: 20px 0;
        }
        
        .volume-slider {
            width: 100%;
            height: 50px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            background: #f0f0f0;
            border: 1px solid #ccc;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">SPOTIFY CONTROLLER</div>
        
        <div id="auth-section" class="auth-section">
            <button class="login-btn" onclick="login()">LOGIN TO SPOTIFY</button>
        </div>
        
        <div id="player-section" class="hidden">
            <div class="now-playing">
                <div class="track-title" id="track-title">No track playing</div>
                <div class="track-artist" id="track-artist">-</div>
                <div class="track-album" id="track-album">-</div>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="previous()">⏮ PREV</button>
                <button class="control-btn" onclick="togglePlay()" id="play-btn">▶ PLAY</button>
                <button class="control-btn" onclick="next()">⏭ NEXT</button>
            </div>
            
            <div class="volume-control">
                <label style="font-size: 20px; font-weight: bold;">VOLUME</label><br>
                <input type="range" class="volume-slider" min="0" max="100" value="50" 
                       onchange="setVolume(this.value)" id="volume-slider">
                <div style="text-align: center; font-size: 24px; margin-top: 10px;" id="volume-display">50%</div>
            </div>
            
            <div class="status" id="status">Ready</div>
        </div>
    </div>

    <script>
        const CLIENT_ID = 'b5d4a6f89f444faca4651ef483b20a82';
        const REDIRECT_URI = 'https://jimflux.github.io/spotify-controller/';
        const SCOPES = 'user-read-playback-state user-modify-playback-state user-read-currently-playing';
        
        let accessToken = null;
        let isPlaying = false;
        
        // PKCE helper functions
        function generateRandomString(length) {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const values = crypto.getRandomValues(new Uint8Array(length));
            return values.reduce((acc, x) => acc + possible[x % possible.length], "");
        }
        
        async function sha256(plain) {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            return window.crypto.subtle.digest('SHA-256', data);
        }
        
        function base64encode(input) {
            return btoa(String.fromCharCode(...new Uint8Array(input)))
                .replace(/=/g, '')
                .replace(/\+/g, '-')
                .replace(/\//g, '_');
        }
        
        async function login() {
            const codeVerifier = generateRandomString(64);
            const hashed = await sha256(codeVerifier);
            const codeChallenge = base64encode(hashed);
            
            localStorage.setItem('code_verifier', codeVerifier);
            
            const authUrl = `https://accounts.spotify.com/authorize?` +
                `client_id=${CLIENT_ID}` +
                `&response_type=code` +
                `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
                `&scope=${encodeURIComponent(SCOPES)}` +
                `&code_challenge_method=S256` +
                `&code_challenge=${codeChallenge}`;
            
            window.location.href = authUrl;
        }
        
        async function exchangeCodeForToken(code) {
            const codeVerifier = localStorage.getItem('code_verifier');
            
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    client_id: CLIENT_ID,
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: REDIRECT_URI,
                    code_verifier: codeVerifier,
                })
            });
            
            const data = await response.json();
            return data.access_token;
        }
        
        function getCodeFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('code');
        }
        
        async function getCurrentPlayback() {
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.status === 204) {
                    updateStatus('No active device');
                    return null;
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                updateStatus('Error: ' + error.message);
                return null;
            }
        }
        
        async function updateNowPlaying() {
            const playback = await getCurrentPlayback();
            
            if (playback && playback.item) {
                document.getElementById('track-title').textContent = playback.item.name;
                document.getElementById('track-artist').textContent = 
                    playback.item.artists.map(a => a.name).join(', ');
                document.getElementById('track-album').textContent = playback.item.album.name;
                
                isPlaying = playback.is_playing;
                document.getElementById('play-btn').textContent = isPlaying ? '⏸ PAUSE' : '▶ PLAY';
                
                if (playback.device && playback.device.volume_percent !== null) {
                    document.getElementById('volume-slider').value = playback.device.volume_percent;
                    document.getElementById('volume-display').textContent = playback.device.volume_percent + '%';
                }
                
                updateStatus(isPlaying ? 'Playing' : 'Paused');
            }
        }
        
        async function togglePlay() {
            try {
                const endpoint = isPlaying ? 'pause' : 'play';
                await fetch(`https://api.spotify.com/v1/me/player/${endpoint}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                setTimeout(updateNowPlaying, 500);
            } catch (error) {
                updateStatus('Error: ' + error.message);
            }
        }
        
        async function next() {
            try {
                await fetch('https://api.spotify.com/v1/me/player/next', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                setTimeout(updateNowPlaying, 500);
            } catch (error) {
                updateStatus('Error: ' + error.message);
            }
        }
        
        async function previous() {
            try {
                await fetch('https://api.spotify.com/v1/me/player/previous', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                setTimeout(updateNowPlaying, 500);
            } catch (error) {
                updateStatus('Error: ' + error.message);
            }
        }
        
        async function setVolume(value) {
            try {
                await fetch(`https://api.spotify.com/v1/me/player/volume?volume_percent=${value}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                document.getElementById('volume-display').textContent = value + '%';
            } catch (error) {
                updateStatus('Error: ' + error.message);
            }
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // Initialize
        window.onload = async function() {
            const code = getCodeFromUrl();
            
            if (code) {
                updateStatus('Logging in...');
                accessToken = await exchangeCodeForToken(code);
                
                // Clean up URL
                window.history.replaceState({}, document.title, window.location.pathname);
                
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('player-section').classList.remove('hidden');
                
                updateNowPlaying();
                setInterval(updateNowPlaying, 5000);
            } else if (localStorage.getItem('code_verifier')) {
                // Check if we have a stored token (refresh scenario)
                updateStatus('Ready to login');
            }
        };
    </script>
</body>
</html>
